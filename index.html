<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win with Baba Sai Kripa Co-Operative (Urban) T&C Society</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #dbd78f;
            margin: 0;
            padding: 0;
        }
        #logo {
            margin-top: 80px;
        }
        #welcome {
            font-size: 34px;
            margin-top: 80px;
            color: #210099;
        }
        #clickButton {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        /* Modal Styles */
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black background with opacity */
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Adjusted width */
            max-width: 600px; /* Optional: Max width */
            border-radius: 10px; /* Optional: Rounded corners */
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #close:hover,
        #close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Fireworks container */
        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.min.js"></script>
</head>
<body>

    <img id="logo" src="https://github.com/bskcs/Win-Prize/blob/main/BSK%20LOGO-Gold.png?raw=true" alt="Baba Sai Kripa Logo" width="200">
    <div id="welcome">Welcome to Baba Sai Kripa Co-Operative (Urban) T&C Society Limited!</div>
    <p>Click the button below to win an amazing prize!</p>
    <button id="clickButton" onclick="generateReward()">Click here to win</button>

    <div id="result" class="hidden"></div>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <span id="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <!-- Fireworks container -->
    <div id="fireworks-container"></div>

    <!-- Background Music -->
    <audio id="background-music" src="https://github.com/bskcs/Win-Prize/blob/main/Cheer.mp3?raw=true" preload="auto" loop></audio>

    <script>
        function generateReward() {
            // Disable button after first click
            document.getElementById('clickButton').disabled = true;
            
            // Random reward logic
            let reward;
            let randomNum = Math.random();
            
            // 95-97% chance of getting a prize below 300
            if (randomNum <= 0.97) {
                reward = Math.floor(Math.random() * 300) + 1; // Between 1 and 300
            } else {
                reward = Math.floor(Math.random() * 800) + 301; // Between 301 and 1100
            }

            // Display result
            document.getElementById('result').innerHTML = `Congratulations! You won â‚¹${reward}! ðŸŽ‰`;
            document.getElementById('result').classList.remove('hidden');

            // Show modal with amount
            document.getElementById('modal-text').innerText = `Congratulations! You won â‚¹${reward}! ðŸŽ‰`;
            document.getElementById('modal').style.display = 'block';

            // Trigger confetti effect
            launchConfetti();
            
            // Start fireworks after a short delay
            setTimeout(() => launchFireworks(), 1000); // Delay for confetti to complete
        }

        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function launchFireworks() {
            const container = document.getElementById('fireworks-container');
            const fireworks = new Fireworks(container, {
                opacity: 0.9,
                colors: ['#ff0000', '#00ff00', '#0000ff'],
                sound: false
            });

            fireworks.start();
            setTimeout(() => fireworks.stop(), 10000); // Fireworks for 10 seconds
        }

        // Close the modal
        document.getElementById('close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        // Play background music
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('background-music');

            // Function to play background music
            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.error('Error playing the music:', error);
                });
            }

            // Play music when the page loads
            playBackgroundMusic();

            // Optional: Add event listener to play music on button click
            document.getElementById('clickButton').addEventListener('click', () => {
                playBackgroundMusic();
            });
        });
    </script>

</body>
</html>
