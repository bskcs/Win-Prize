<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win with Baba Sai Kripa Co-Operative (Urban) T&C Society</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #logo {
            margin-top: 20px;
        }
        #welcome {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #clickButton {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <img id="logo" src="https://github.com/bskcs/Win-Prize/blob/main/BSK%20LOGO-Gold.png?raw=true" alt="Baba Sai Kripa Logo" width="200">
    <div id="welcome">Welcome to Baba Sai Kripa Co-Operative (Urban) T&C Society Limited!</div>
    <p>Click the button below to win an amazing prize!</p>
    <button id="clickButton" onclick="generateReward()">Click here to win</button>

    <div id="result" class="hidden"></div>

    <script>
        function generateReward() {
            // Disable button after first click
            document.getElementById('clickButton').disabled = true;
            
            // Random reward logic
            let reward;
            let randomNum = Math.random();
            
            // 95-97% chance of getting a prize below 300
            if (randomNum <= 0.97) {
                reward = Math.floor(Math.random() * 300) + 1; // Between 1 and 300
            } else {
                reward = Math.floor(Math.random() * 800) + 301; // Between 301 and 1100
            }

            // Display result
            document.getElementById('result').innerHTML = `Congratulations! You won â‚¹${reward}! ðŸŽ‰`;
            document.getElementById('result').classList.remove('hidden');

            // Trigger confetti
            triggerConfetti();
        }

        function triggerConfetti() {
            // Simple confetti effect (can be replaced with a proper library for better visuals)
            let confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            document.body.appendChild(confettiContainer);

            // Add some falling confetti (just a simple example)
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = 'randomColor';
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confettiContainer.appendChild(confetti);
            }
        }
    </script>

</body>
</html>
